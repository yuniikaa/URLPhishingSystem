{% load static %}
<html>

<head>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("{% static 'cc5.png' %}");
            background-size: cover;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 1.4em;
            text-transform: uppercase;
            color: rgb(255, 255, 255);
            user-select: none;
            opacity: 1;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: rgb(255, 255, 255);
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .navigation .btnLogin-popup {
            width: 130px;
            height: 50px;
            border: 2px solid rgb(255, 255, 255);
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: rgb(255, 255, 255);
            background: transparent;
            font-weight: 500;
            margin-left: 40px;
            transition: 0.5s;
        }

        .navigation .btnLogin-popup:hover {
            background: rgb(255, 255, 255);
            color: #162938;
        }

        .wrapper {
            position: relative;
            width: 400px;
            height: 440px;
            background: #141E30;
            border: 2px solid #141E30;
            border-radius: 20px;
            backdrop-filter: blur (50px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transform: scale(0);
            transition: transform 0.2s ease, height 0.2s ease;
        }

        .wrapper.active-popup {
            transform: scale(1);
        }

        .wrapper.active {
            height: 520px;
        }

        .wrapper .icon-close {
            position: absolute;
            top: 0;
            right: 0;
            width: 45px;
            height: 45px;
            background: #162938;
            font-size: 2em;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 20px;
            cursor: pointer;
            z-index: 1;
        }

        .wrapper .form-box {
            width: 100%;
            padding: 40px;
        }

        .wrapper .form-box.login {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .wrapper.active .form-box.login {
            transition: none;
            transform: translateX(-400px);
        }

        .wrapper .form-box.register {
            position: absolute;
            transition: none;
            transform: translateX(400px);
        }

        .wrapper.active .form-box.register {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .form-box h2 {
            font-size: 2em;
            color: #ffffff;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #ffffff;
            margin: 30px 0;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #ffffff;
            font-weight: 500;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #ffffff;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }

        .input-box .icon {
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #ffffff;
            line-height: 57px;
        }

        .remember-forgot {
            font-size: 0.9em;
            color: #ffffff;
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
        }

        .remember-forgot label input {
            accent-color: #ffffff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .remember-forgot a {
            color: #c12626;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: #03e9f4;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .btn:hover {
            background: #03e9f4;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
        }

        .login-register {
            font-size: 0.9em;
            color: #ffffff;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
        }

        .login-register p a {
            color: #c12626;
            text-decoration: none;
            font-weight: 600;
            padding-left: 5px;
        }

        .login-register p a:hover {
            text-decoration: underline;
        }

        .form-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .form-box h2 {
            font-size: 1.3em;
            margin: 0 0 15px;
            padding: 0;
            color: white;
            text-align: left;
        }

        input[type=url] {
            width: 100%;
            padding: 10px;
            border: 2px solid #252525;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #03e9f4;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .btn:hover {
            background: #03e9f4;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
        }

        .messages {
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            color: white;
            padding-bottom: 0px;
            padding-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .message.error {
            color: #c12626;
        }

        .message.success {
            color: rgb(36, 195, 36);
        }
    </style>
    <title>Main</title>
</head>

<body>
    <header>
        <h2 class="logo">URL PHISHING MALWARE DETECTION SYSTEM</h2>
        <nav class="navigation">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'ourteam' %}">Our Team</a>

            <button onclick="redirectToAnotherPage()" class="btnLogin-popup">Login</button></a>
        </nav>

    </header>
    <div class="form-box login">
        <h2>Enter your URL</h2>
        <form method="post">
            {% csrf_token %}
            <input type="url" id="homepage" name="homepage" required><br><br>
            <input type="submit" class="btn" value="CHECK">
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li
                class="message {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
    <script>
        const btnPopup = document.querySelector('.btnLogin-popup');

        btnPopup.addEventListener('click', () => {
            wrapper.classList.add('active-popup');
        });
        function redirectToAnotherPage() {
            window.location.href = "{% url 'login' %}";
        }
    </script>
</body>

</html>
